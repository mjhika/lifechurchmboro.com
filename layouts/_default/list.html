<div class="">
  <h1 class="">{{ .Name }}</h1>

  {{ range (where .Pages "Params.type" "post" ).GroupByDate "2006" }}
    <h2 class="">{{ .Key }}</h2>

    {{- range .Pages -}}
      <article class="">
        <a href="{{ .Permalink }}" class="">{{ .Title }}</a>
        <div class=""></div>
        <span class="">{{ dateFormat "January 2, 2006" .Date }}</span>
      </article>
    {{ end }}
  {{ end }}

</div>
